<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review</title>
  <meta name="description" content="Responsive Product Review Form">
  <meta name="author" content="VINCENT TAIYE BALOGUN">
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form method="get" action="review.html" class="review-form">
      
      <!-- Product Name -->
      <label for="productName">Product Name <span class="required">*</span></label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Choose a Product ...</option>
        <!-- Options populated dynamically by JS -->
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating <span class="required">*</span></legend>
        <label><input type="radio" id="rate1" name="rating" value="1" required> â˜…</label>
        <label><input type="radio" id="rate2" name="rating" value="2"> â˜…â˜…</label>
        <label><input type="radio" id="rate3" name="rating" value="3"> â˜…â˜…â˜…</label>
        <label><input type="radio" id="rate4" name="rating" value="4"> â˜…â˜…â˜…â˜…</label>
        <label><input type="radio" id="rate5" name="rating" value="5"> â˜…â˜…â˜…â˜…â˜…</label>
      </fieldset>

      <!-- Date -->
      <label for="installDate">Date of Installation <span class="required">*</span></label>
      <input type="date" id="installDate" name="installDate" required>

      <!-- Features -->
      <fieldset>
        <legend>Which features did you find useful in the product? <br><em>(Check all that apply)</em></legend>
        <label><input type="checkbox" name="features" value="Durability"> Durability</label>
        <label><input type="checkbox" name="features" value="Ease of Use"> Ease of Use</label>
        <label><input type="checkbox" name="features" value="Performance"> Performance</label>
        <label><input type="checkbox" name="features" value="Design"> Design</label>
      </fieldset>

      <!-- Written Review -->
      <label for="writtenReview">Written Review <small>(Optional)</small></label>
      <textarea id="writtenReview" name="writtenReview" rows="4"></textarea>

      <!-- User Name -->
      <label for="userName">Your Name <small>(Optional)</small></label>
      <input type="text" id="userName" name="userName">

      <!-- Submit -->
      <input type="submit" value="Post Review">
    </form>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> ðŸŒ¸ VINCENT TAIYE BALOGUN ðŸŒ¸ Lagos, Nigeria </p>
    <p id="lastModified"></p>
  </footer>

  <script src="scripts/form.js" defer></script>
</body>
</html>
